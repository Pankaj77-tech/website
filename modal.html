<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Popup Login Form Design | CodingNepal</title>
      <link rel="stylesheet" href="modal.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="enquiry">
         <input type="checkbox" id="heading">
         <label for="show" class="heading-btn"><i class="fa fa-user" style="font-size:24px"></i></label>
         <div class="container">
            <label for="heading" class="close-btn fas fa-times" title="close"></label>
            <div class="text">
               Login Form
            </div>
            <form action="#">
               <div class="data">
                <input for="click" type="text" class="data" placeholder="• Name">
               </div>
               <div class="data">
                <input for="click" type="email" class="data" placeholder="• Email Address">
   
               </div>
               <div class="data">
                <input for="click" type="number" class="data" placeholder="• Contact">
                </div>
               <div class="data">
                <textarea for="click" type="text" class="input-field textarea-field" placeholder="• Your Query"></textarea>
   
               </div>
   
               <div class="btn">
                  <div class="inner"></div>
                  <button type="submit">SUBMIT</button>
               </div>
               
            </form>
         </div>
      </div>
      
   </body>
</html>
